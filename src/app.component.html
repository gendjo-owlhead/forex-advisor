
<main class="min-h-screen bg-gray-900 text-gray-100 p-4 sm:p-6 lg:p-8 font-sans">
  <div class="max-w-7xl mx-auto">
    <header class="mb-8 text-center">
      <h1 class="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-emerald-400">{{ title }}</h1>
      <p class="text-gray-400 mt-2">Your AI-Powered Trading Co-Pilot</p>
    </header>

    <nav class="flex justify-center mb-8 border-b border-gray-700">
      <button (click)="setView('forex')"
              [class.border-sky-400]="activeView() === 'forex'"
              [class.text-sky-400]="activeView() === 'forex'"
              [class.text-gray-400]="activeView() !== 'forex'"
              class="px-4 py-3 text-sm sm:text-base font-medium border-b-2 border-transparent hover:text-sky-300 hover:border-sky-300 transition-colors">
        Forex Analysis
      </button>
      <button (click)="setView('chat')"
              [class.border-sky-400]="activeView() === 'chat'"
              [class.text-sky-400]="activeView() === 'chat'"
              [class.text-gray-400]="activeView() !== 'chat'"
              class="px-4 py-3 text-sm sm:text-base font-medium border-b-2 border-transparent hover:text-sky-300 hover:border-sky-300 transition-colors">
        AI Chatbot
      </button>
      <button (click)="setView('image')"
              [class.border-sky-400]="activeView() === 'image'"
              [class.text-sky-400]="activeView() === 'image'"
              [class.text-gray-400]="activeView() !== 'image'"
              class="px-4 py-3 text-sm sm:text-base font-medium border-b-2 border-transparent hover:text-sky-300 hover:border-sky-300 transition-colors">
        Image Analyzer
      </button>
    </nav>

    <div class="mt-8">
      @switch (activeView()) {
        @case ('forex') {
          <app-forex></app-forex>
        }
        @case ('chat') {
          <app-chatbot></app-chatbot>
        }
        @case ('image') {
          <app-image-analyzer></app-image-analyzer>
        }
      }
    </div>

    <footer class="text-center mt-12 text-gray-500 text-sm">
      <p>Forex Signal AI &copy; 2024. All rights reserved.</p>
    </footer>
  </div>
</main>
