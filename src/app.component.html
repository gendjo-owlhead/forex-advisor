
<main class="min-h-screen bg-gray-900 text-gray-100 p-4 sm:p-6 lg:p-8 font-sans">
  <div class="max-w-screen-2xl mx-auto">
    <header class="mb-8 text-center">
      <h1 class="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-emerald-400">{{ title }}</h1>
      <p class="text-gray-400 mt-2">Your AI-Powered Trading Co-Pilot</p>
    </header>

    <!-- Navigation Tabs -->
    <div class="flex justify-center mb-8 space-x-4">
      <button 
        (click)="activeTab.set('forex')"
        [class.bg-sky-600]="activeTab() === 'forex'"
        [class.bg-gray-800]="activeTab() !== 'forex'"
        class="px-6 py-2 rounded-full font-medium transition-colors hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Forex
      </button>
      <button 
        (click)="activeTab.set('crypto')"
        [class.bg-sky-600]="activeTab() === 'crypto'"
        [class.bg-gray-800]="activeTab() !== 'crypto'"
        class="px-6 py-2 rounded-full font-medium transition-colors hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
        Crypto
      </button>
      <button 
        (click)="activeTab.set('stocks')"
        [class.bg-sky-600]="activeTab() === 'stocks'"
        [class.bg-gray-800]="activeTab() !== 'stocks'"
        class="px-6 py-2 rounded-full font-medium transition-colors hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
        </svg>
        Stocks
      </button>
    </div>

    @switch (activeTab()) {
      @case ('forex') {
        <app-forex></app-forex>
      }
      @case ('crypto') {
        <app-crypto></app-crypto>
      }
      @case ('stocks') {
        <app-stocks></app-stocks>
      }
    }

    <footer class="text-center mt-12 text-gray-500 text-sm">
      <p>MarketPulse AI &copy; 2024. All rights reserved.</p>
    </footer>
  </div>
</main>
